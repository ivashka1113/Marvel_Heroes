<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Heroes</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16x16.png">
    <link rel="manifest" href="./images/favicons/site.webmanifest">
    <link rel="mask-icon" href="./images/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="Marvel" class="header-logo">
        <form class="form">
            <div class="form-search">
                <button type="button" class="type-search">Name</button>
                <div class="input-search">
                    <input class="name-input" name="name" placeholder="Search by name...">
                    <input class="display-none real-name-input" name="real-name" placeholder="Search by real name...">
                    <button type="submit" class="search-btn">Go</button>
                </div>
            </div>
            <div class="selects">
                <select name="species" class="select selec-species">
                    <option value="">All species</option>
                    <option value="human">Human</option>
                    <option value="Celestial">Celestial</option>
                    <option value="Zehoberei">Zehoberei</option>
                    <option value="flora colossus">flora colossus</option>
                    <option value="Asgardian">Asgardian</option>
                    <option value="kronan">kronan</option>
                    <option value="Frost Giant">Frost Giant</option>
                    <option value="Titan">Titan</option>
                    <option value="Android">Android</option>
                    <option value="Centaurian">Centaurian</option>
                </select>
                <select name="gender" class="select select-gender">
                    <option value="">All genders</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <select name="status" class="select select-status">
                    <option value="">All status</option>
                    <option value="deceased">Deceased</option>
                    <option value="alive">Alive</option>
                    <option value="destroyed">Destroyed</option>
                    <option value="unknown">Unknown</option>
                </select>
            </div>
        </form>
    </header>
    <main>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
