<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Heroes</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16x16.png">
    <link rel="manifest" href="./images/favicons/site.webmanifest">
    <link rel="mask-icon" href="./images/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="Marvel" class="header-logo">
        <form class="form">
            <div class="form-search">
                <button type="button" class="type-search">Имя</button>
                <div class="input-search">
                    <input name="name" placeholder="Поиск по имени">
                    <button type="submit" class="search-btn"></button>
                </div>
            </div>
            <div class="selects">
                <select name="species" class="select selec-species">
                    <option value="">Все расы</option>
                    <option value="human">Человек</option>
                    <option value="Celestial">Целестиал</option>
                    <option value="Zehoberei">Зехоберианин</option>
                    <option value="flora colossus">Природный колосс</option>
                    <option value="Asgardian">Асгардец</option>
                    <option value="kronan">Кронанец</option>
                    <option value="Frost Giant">Ледяной гигант</option>
                    <option value="Titan">Титан</option>
                    <option value="Android">Андроид</option>
                    <option value="Centaurian">Центурианин</option>
                </select>
                <select name="gender" class="select selec-gender">
                    <option value="">Все пола</option>
                    <option value="male">Мужчина</option>
                    <option value="female">Женщина</option>
                </select>
                <select name="status" class="select selec-status">
                    <option value="">Все статусы</option>
                    <option value="deceased">Мёртв</option>
                    <option value="alive">Жив</option>
                    <option value="unknown">Неизвестен</option>
                </select>
            </div>
        </form>
    </header>
    <main>

    </main>
    <script src="./js/main.js"></script>
</body>

</html>
